<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ArtHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ArtHub</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container py-5">
    <h2 class="text-center mb-4">Login to Your Account</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="alertMessage" class="alert d-none"></div>
        <form id="loginForm" action="login.php" method="POST" onsubmit="return validateForm()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="register.html">Register now</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="mb-0">Â© 2025 ArtHub. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function validateForm() {
      const form = document.getElementById('loginForm');
      const alertDiv = document.getElementById('alertMessage');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Reset alert
      alertDiv.className = 'alert d-none';
      
      // Validate email format
      if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        showAlert('Please enter a valid email address', 'danger');
        return false;
      }
      
      // Check if password is not empty
      if (password.trim() === '') {
        showAlert('Please enter your password', 'danger');
        return false;
      }
      
      return true;
    }
    
    function showAlert(message, type) {
      const alertDiv = document.getElementById('alertMessage');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
    }
  </script>
</body>
</html>
