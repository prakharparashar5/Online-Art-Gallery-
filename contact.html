<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Art Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('images/contact1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    label {
      color: #f1f1f1;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
    }

    .btn-primary {
      background-color: #ff6f61;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e85a4f;
    }

    footer {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ArtHub</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="art-type.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Get in Touch</h2>
    <div class="row justify-content-center">
      <div class="col-md-8 form-container">
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name*</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address*</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject*</label>
            <input type="text" class="form-control" id="subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message*</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
        <div id="formMessage" class="mt-3"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="mb-0">Â© 2025 Art Gallery. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();
      const msgBox = document.getElementById('formMessage');

      if (!name || !email || !subject || !message) {
        msgBox.innerHTML = '<div class="alert alert-danger">Please fill in all fields.</div>';
        return;
      }

      msgBox.innerHTML = '<div class="alert alert-success">Your message has been submitted successfully!</div>';
      this.reset();
    });
  </script>
</body>
</html>
