<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artwork Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ArtHub</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="art-type.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- Artwork Details Section -->
  <section class="container py-5" id="productDetails">
    <!-- JS will populate content here -->
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="mb-0">© 2025 Art Gallery. All rights reserved.</p>
  </footer>

  <!-- jQuery + Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    // Utility to read and decode URL parameters
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        title: decodeURIComponent(params.get("title")),
        type: decodeURIComponent(params.get("type")),
        img: decodeURIComponent(params.get("img")),
        desc: decodeURIComponent(params.get("desc")) || "No description available.",
        price: decodeURIComponent(params.get("price")) || "Not available"
      };
    }

    // Populate the artwork details
    $(document).ready(() => {
      const { title, type, img, desc, price } = getQueryParams();

      $('#productDetails').html(`
        <div class="row">
          <div class="col-md-6">
            <img src="${img}" class="img-fluid rounded" alt="${title}">
          </div>
          <div class="col-md-6">
            <h2>${title}</h2>
            <p><strong>Type:</strong> ${type}</p>
            <p><strong>Description:</strong> ${desc}</p>
            <p><strong>Price:</strong> ₹${price}</p>
            <a href="contact.html" class="btn btn-primary">Enquire Now</a>
          </div>
        </div>
      `);
    });
  </script>

</body>
</html>
