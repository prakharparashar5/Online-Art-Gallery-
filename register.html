<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - ArtHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ArtHub</a>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container py-5">
    <h2 class="text-center mb-4">Create an Account</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="alertMessage" class="alert d-none"></div>
        <form id="registerForm" action="register.php" method="POST" onsubmit="return validateForm()">
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Create Password</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="8">
            <small class="form-text text-muted">Password must be at least 8 characters long</small>
          </div>
          <div class="mb-3">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="cpassword" name="cpassword" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="mb-0">Â© 2025 ArtHub. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function validateForm() {
      const form = document.getElementById('registerForm');
      const alertDiv = document.getElementById('alertMessage');
      const password = document.getElementById('password').value;
      const cpassword = document.getElementById('cpassword').value;
      
      // Reset alert
      alertDiv.className = 'alert d-none';
      
      // Check password length
      if (password.length < 8) {
        showAlert('Password must be at least 8 characters long', 'danger');
        return false;
      }
      
      // Check if passwords match
      if (password !== cpassword) {
        showAlert('Passwords do not match', 'danger');
        return false;
      }
      
      return true;
    }
    
    function showAlert(message, type) {
      const alertDiv = document.getElementById('alertMessage');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
    }
  </script>
</body>
</html>
